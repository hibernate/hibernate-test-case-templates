###########################################################
# Hibernate ORM configuration
###########################################################

hibernate.dialect org.hibernate.dialect.MySQL55Dialect
hibernate.connection.driver_class org.testcontainers.jdbc.ContainerDatabaseDriver
hibernate.connection.url jdbc:tc:mysql:8.0.28:///test?TC_MY_CNF=mysql_override&TC_INITSCRIPT=file:src/test/resources/jsr352-mysql.ddl
hibernate.connection.username test
hibernate.connection.password test
hibernate.connection.pool_size 5

# Logs
hibernate.show_sql false
hibernate.format_sql true

# For tests only
hibernate.hbm2ddl.auto create-drop

###########################################################
# Hibernate Search configuration
###########################################################

hibernate.search.backend.hosts localhost:9200
hibernate.search.backend.analysis.configurer org.hibernate.search.bugs.YourAnalysisConfigurer

# Logs
hibernate.search.backend.log.json_pretty_printing true

# For tests only
hibernate.search.schema_management.strategy drop-and-create-and-drop
hibernate.search.automatic_indexing.synchronization.strategy sync
hibernate.search.automatic_indexing.enabled false

